<script type="text/javascript">
    options = {
        "cursorOuter": "circle-basic",
        "hoverEffect": "circle-move",
        "hoverItemMove": false,
        "defaultCursor": false,
        "outerWidth": 30,
        "outerHeight": 30
    };
    magicMouse(options);
    Scrollbar.initAll();

    $("body").prepend($(".sticky-button"));

    //random color generator
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    $(document).ready(function() {
        $(".shotVideo").mouseover(function() {
            (this).play();
            $("#magicMouseCursor").css("border-color", getRandomColor())
        });
        $(".shotVideo").mouseout(function() {
            (this).pause();
            (this).currentTime = 0;
            //                console.log("OUT NOW")
        });
    });


    function pageRedirect() {

        window.location.replace("index.html");
    }

    function hideMe() {
        $(".sticky-button a").hide()
    }

    $(".sticky-button a").click(function(e) {
        e.preventDefault();
        $(".loader-overlay2").css("transform", "translateX(-100%)");
        setTimeout("hideMe()", 1500);

        setTimeout("pageRedirect()", 3400);

    });

    $(".shotVideo").click(function() {
        var vidSrc = $(this).attr("src");
        $(".light-box-video").attr("src", vidSrc);
        $(".light-box").show();
        $(".light-box-video").get(0).play();
    });

    $(".light-box-video").click(function(e) {
        e.stopPropagation();
        return false;
    });
    $(".light-box").click(function() {
        $(".light-box-video").get(0).pause();
        $(".light-box-video").attr("src", "");
        $(".light-box").hide();
    });

</script>
